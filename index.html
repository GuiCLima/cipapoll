<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="votacao.css">
    <title>Votação</title>
</head>
<body>
    <div id="global-wrapper">
        <div id="title-wrapper">
            <h1>Votação Cipa 2024</h1>
        </div>
        <div id="carousel">
            <div id="content-wrapper-one">
                <div>
                    <p id="subtitle">Insira seu CPF</p>
                    <div id="field-wrapper">
                        <input id="text-field" type="text" placeholder="___.___.___-__" data-slots="_">
                        <button class="button" id="next">&#x21e8;</button>
                    </div>
                    <p id="error-message">message</p>
                </div>
            </div>
            <div id="content-wrapper-two">
                <div id="candidate-wrapper">
                    <!-- CANDIDATOS AQUI -->
                </div>
                <button class="button" id="vote" disabled>Votar</button>
            </div>
            <div id="content-wrapper-three">
                <h1>Voto realizado com sucesso!</h1>
                <button class="button" id="end">Voltar ao inicio</button>
            </div>
        </div>

    </div>
</body>
<script src="votacao.js" type="module"></script>
</html>
